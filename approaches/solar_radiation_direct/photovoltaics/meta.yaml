# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: photon_energy
    latex: E = h\nu = \frac{hc}{\lambda}
    description: Energy of a photon as function of frequency or wavelength

  - id: wien_displacement
    latex: \lambda_{\text{max}} = \frac{b}{T}
    description: Wavelength of peak blackbody emission

  - id: carnot_efficiency
    latex: \eta_{\text{Carnot}} = 1 - \frac{T_{\text{cold}}}{T_{\text{hot}}}
    description: Maximum efficiency of heat engine between two temperatures

  - id: shockley_queisser
    latex: \eta_{\text{SQ}} \approx 33\%
    description: Maximum efficiency of single-junction cell under AM1.5 spectrum
