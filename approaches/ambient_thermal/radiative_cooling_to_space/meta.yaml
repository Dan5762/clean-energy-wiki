# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: stefan_boltzmann
    latex: P_{rad} = \varepsilon \sigma T^4
    description: Stefan-Boltzmann law for radiated power per unit area

  - id: net_cooling_power
    latex: P_{net} = P_{rad} - P_{solar} - P_{atm} - P_{conv}
    description: Net cooling power accounting for all heat flows

  - id: sky_emissivity
    latex: \varepsilon_{sky} = a + b\sqrt{p_{H_2O}}
    description: Sky emissivity as function of water vapor pressure
