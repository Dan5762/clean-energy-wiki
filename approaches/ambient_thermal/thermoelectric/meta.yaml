# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: seebeck_voltage
    latex: V = S \cdot \Delta T
    description: Open-circuit voltage from Seebeck effect (S = Seebeck coefficient)

  - id: figure_of_merit
    latex: ZT = \frac{S^2 \sigma T}{\kappa}
    description: Dimensionless figure of merit determining thermoelectric efficiency

  - id: max_efficiency
    latex: \eta_{max} = \eta_{Carnot} \cdot \frac{\sqrt{1 + ZT} - 1}{\sqrt{1 + ZT} + T_c/T_h}
    description: Maximum conversion efficiency as function of ZT and temperatures
