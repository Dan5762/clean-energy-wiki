# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: pu238_decay
    latex: ^{238}_{94}Pu \rightarrow ^{234}_{92}U + ^{4}_{2}He + 5.6 \text{ MeV}
    description: Plutonium-238 alpha decay releasing 5.6 MeV per event

  - id: seebeck_voltage
    latex: V = S \cdot \Delta T
    description: Voltage generated by Seebeck effect (S = Seebeck coefficient)

  - id: thermoelectric_zt
    latex: ZT = \frac{S^2 \sigma T}{\kappa}
    description: Thermoelectric figure of merit (higher ZT = better material)

  - id: carnot_efficiency
    latex: \eta_{Carnot} = 1 - \frac{T_c}{T_h}
    description: Maximum theoretical efficiency for heat engine
