# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: beta_decay
    latex: n \rightarrow p + e^- + \bar{\nu}_e
    description: Beta-minus decay process (neutron to proton, electron, antineutrino)

  - id: ehp_creation
    latex: N_{EHP} = \frac{E_\beta}{\varepsilon}
    description: Number of electron-hole pairs from beta particle (ε = ionization energy)

  - id: conversion_efficiency
    latex: \eta_{total} = \eta_{source} \times \eta_{transport} \times \eta_{collection} \times \eta_{junction}
    description: Overall betavoltaic conversion efficiency chain

  - id: power_decay
    latex: P(t) = P_0 \times 2^{-t/t_{1/2}}
    description: Power output decay following isotope half-life
