# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: geothermal_gradient
    latex: \frac{dT}{dz} \approx 25-30°C/km
    description: Average rate of temperature increase with depth in continental crust

  - id: heat_flow
    latex: q = -k\frac{dT}{dz}
    description: Conductive heat flux from interior (k = thermal conductivity)

  - id: carnot_efficiency
    latex: \eta_{Carnot} = 1 - \frac{T_c}{T_h}
    description: Maximum theoretical efficiency for geothermal heat engine

  - id: flash_fraction
    latex: x_{flash} = \frac{h_1 - h_f}{h_{fg}}
    description: Mass fraction of water that flashes to steam at pressure drop

  - id: specific_exergy
    latex: e = (h - h_0) - T_0(s - s_0)
    description: Available work from geothermal fluid relative to ambient conditions

  - id: utilization_efficiency
    latex: \eta_u = \frac{W_{net}}{\dot{m} \cdot e}
    description: Ratio of net power output to exergy input rate
