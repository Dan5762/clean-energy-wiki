# =============================================================================
# KEY EQUATIONS
# =============================================================================

equations:
  - id: mohr_coulomb
    latex: \tau = c + \mu(\sigma_n - P)
    description: Shear failure criterion for hydroshearing (c = cohesion, P = pore pressure)

  - id: breakdown_pressure
    latex: P_{breakdown} = 3\sigma_3 - \sigma_1 + T - P_0
    description: Pressure required for hydraulic fracturing (tensile fracture creation)

  - id: thermal_contraction
    latex: \Delta L = \alpha L \Delta T
    description: Thermal stimulation effect from cold water injection

  - id: heat_transfer
    latex: q = h A (T_{rock} - T_{fluid})
    description: Conductive heat transfer from rock matrix to circulating fluid

  - id: carnot_efficiency
    latex: \eta_{Carnot} = 1 - \frac{T_c}{T_h}
    description: Maximum theoretical efficiency for EGS heat engine
