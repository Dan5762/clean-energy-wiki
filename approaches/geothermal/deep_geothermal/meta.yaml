# KEY EQUATIONS
# =============================================================================

equations:
  - id: geothermal_power
    latex: P = \dot{m} \times (h_{production} - h_{injection}) \times \eta
    description: Power output as function of mass flow rate and enthalpy difference

  - id: critical_point
    latex: T_c = 374°C, \quad P_c = 22.1 \text{ MPa}
    description: Critical point of water defining supercritical transition

  - id: carnot_efficiency
    latex: \eta_{Carnot} = 1 - \frac{T_{cold}}{T_{hot}}
    description: Maximum theoretical efficiency for heat engine
